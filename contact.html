<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Nombre del Integrante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Contacto</h1>
    <a href="index.html">Volver a Inicio</a>
</header>

<main>

        <div class="contenido-experto1">
            <div class="parrafo4">
            <p>Despues de leer mi perfil profecional y si consideran que mi perfil es de su agrado,
                pueden comunicarce directamente conmigo dajando sus datos
                y yo me pondre en contacto con ustedes los mas pronto posible.</p>
            </div>
        </div>
        <div class="contacto">
            <h2>FORMULARIO</h2>
            <section>
                <input class="control"type="text" name="Nombre" id="nombre" placeholder="Nombre">
                <input class="control"type="email" name="Correo" id="correo" placeholder="Correo">
                <input class="control"type="text" name="Celular" id="celular" placeholder="Celular">
                <input class="control"type="text" name="mensaje" id="mensaje" placeholder="Mensaje y/o Recomendacion">
            </section>
            <button class="Enviar">Enviar</button>
        </div>
</main>
